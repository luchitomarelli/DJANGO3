<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <table>
        <thead>
            <tr>
                <th>Nro Factura</th>
                <th>Fecha</th>
                <th>Raz√≥n Social</th>
                <th>CUIT</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
                <tr>
                    <td>{{ compra.nro_factura }}</td>
                    <td>{{ compra.fecha }}</td>
                    <td>{{ compra.razon_social }}</td>
                    <td>{{ compra.cuit }}</td>
                    <td>{{ compra.importe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'agregar_compra' %}">Agregar nueva compra</a></p>
</body>
</html>
